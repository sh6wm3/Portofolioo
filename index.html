<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andra Marshal | Portofolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f0f4ff;
      color: #2a2a2a;
    }
    header {
      background: #a88add;
      padding: 20px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 1.5rem;
      color: #fff;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin-left: 24px;
      font-weight: 600;
      transition: 0.3s;
    }
    .nav-links a:hover {
      color: #7e6bc4;
    }
    .burger {
      display: none;
      font-size: 1.8rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }
    .side-menu {
      position: fixed;
      top: 0;
      right: -260px;
      width: 260px;
      height: 100vh;
      background: #a88add;
      padding: 80px 24px;
      transition: .35s;
      z-index: 999;
    }
    .side-menu a {
      display: block;
      color: #fff;
      margin: 16px 0;
      font-weight: 600;
      text-decoration: none;
    }
    .side-menu.open {
      right: 0;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(2px);
      opacity: 0;
      pointer-events: none;
      transition: .35s;
      z-index: 998;
    }
    .overlay.show {
      opacity: 1;
      pointer-events: all;
    }
    .section {
      padding: 80px 40px;
      max-width: 1100px;
      margin-inline: auto;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 32px;
      min-height: 65vh;
      justify-content: center;
    }
    .hero h2 {
      font-size: 2.8rem;
      color: #a88add;
    }
    .typing-text {
      font-size: 1rem;
      line-height: 1.7;
      min-height: 130px;
      white-space: pre-wrap;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: #a88add;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      margin-top: 28px;
      transition: .25s;
    }
    .btn:hover {
      background: #7e6bc4;
    }
    .skills ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }
    .skill-item {
      background: #fff;
      padding: 14px 16px;
      border-left: 4px solid #a88add;
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 6px;
      color: #2a2a2a;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .skill-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .skill-item img {
      width: 28px;
      height: 28px;
    }
    .project-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin: 12px 0;
      border-left: 4px solid #a88add;
      color: #2a2a2a;
    }
    .project-card img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .contact {
      text-align: center;
    }
    @media(max-width:768px){
      .burger {display: block;}
      .nav-links {display: none;}
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <nav class="side-menu" id="side-menu">
    <a href="#beranda">Beranda</a>
    <a href="#skills">Skill</a>
    <a href="#projek">Projek</a>
    <a href="cv.html">CV</a>
    <a href="jasa-developer.html">Jasa Dev</a>
    <a href="hosting.html">Hosting</a>
    <a href="contact.html">Kontak</a>
  </nav>
  <header>
    <h1>Marshal</h1>
    <div class="nav-links">
      <a href="#beranda">Beranda</a>
      <a href="#skills">Skill</a>
      <a href="#projek">Projek</a>
      <a href="cv.html">CV</a>
      <a href="jasa-developer.html">Jasa Dev</a>
      <a href="hosting.html">Hosting</a>
      <a href="contact.html">Kontak</a>
    </div>
    <button class="burger" id="burger"><i class="fas fa-bars"></i></button>
  </header>
  <section id="beranda" class="section hero">
    <div class="hero-text">
      <h2>Halo, Saya Andra!</h2>
      <p class="typing-text"></p>
      <a href="cv.html" class="btn">Lihat CV Saya</a>
    </div>
  </section>
  <script>
    const text = "Barista yang terlatih dalam konsistensi & kesabaran, kini menjadi developer yang fokus pada efisiensi, kreativitas, dan scripting SA-MP.";
    let i = 0;
    function type() {
      if(i < text.length) {
        document.querySelector('.typing-text').textContent += text.charAt(i++);
        setTimeout(type, 20);
      }
    }
    window.addEventListener('load', type);
    const burger = document.getElementById('burger');
    const side = document.getElementById('side-menu');
    const over = document.getElementById('overlay');
    burger.addEventListener('click', () => {
      side.classList.add('open');
      over.classList.add('show');
    });
    over.addEventListener('click', () => {
      side.classList.remove('open');
      over.classList.remove('show');
    });
  </script>
</body>
</html>
