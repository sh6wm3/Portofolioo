<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marshal Portofolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0e0e0e;
      color: #fff;
      scroll-behavior: smooth;
    }
    header {
      background: #0e0e0e;
      padding: 20px 32px;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      color: #ff6ec7;
      font-size: 1.8rem;
    }
    section {
      max-width: 960px;
      margin: auto;
      padding: 80px 32px;
    }
    h2 {
      font-size: 2.2rem;
      margin-bottom: 24px;
      color: #ff6ec7;
    }
    .skill {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    .skill-card {
      background: #1e1e2f;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transition: 0.3s;
    }
    .skill-card:hover {
      background: #2c2c44;
    }
    .skill-card i {
      font-size: 2rem;
      color: #ff6ec7;
      margin-bottom: 10px;
    }
    .progress {
      background: #333;
      height: 8px;
      border-radius: 5px;
      margin-top: 8px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #ff6ec7;
      width: 0;
      transition: width 1s ease-in-out;
    }
    .forum-img {
      margin-top: 40px;
      text-align: center;
    }
    .forum-img img {
      width: 100%;
      max-width: 720px;
      border-radius: 12px;
      border: 3px solid #ff6ec7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Halo Gua Marshal</h1>
  </header>  <section>
    <h2>Skill Saya</h2>
    <div class="skill">
      <div class="skill-card">
        <i class="fab fa-html5"></i>
        <p>HTML</p>
        <div class="progress"><div class="progress-bar" style="width: 90%"></div></div>
      </div>
      <div class="skill-card">
        <i class="fab fa-css3-alt"></i>
        <p>CSS</p>
        <div class="progress"><div class="progress-bar" style="width: 85%"></div></div>
      </div>
      <div class="skill-card">
        <i class="fab fa-js"></i>
        <p>JavaScript</p>
        <div class="progress"><div class="progress-bar" style="width: 70%"></div></div>
      </div>
      <div class="skill-card">
        <i class="fas fa-database"></i>
        <p>MySQL</p>
        <div class="progress"><div class="progress-bar" style="width: 60%"></div></div>
      </div>
      <div class="skill-card">
        <i class="fas fa-code"></i>
        <p>PHP / Forum Dev</p>
        <div class="progress"><div class="progress-bar" style="width: 75%"></div></div>
      </div>
    </div><div class="forum-img">
  <h2>Forum Showcase (SA-MP)</h2>
  <img src="https://raw.githubusercontent.com/sh6wm3/Portofolio/main/064be2670223134aa3141494f34280bb.jpg" alt="Forum SA-MP Marshal">
</div>

  </section>  <script>
    // Animate progress bar
    window.addEventListener('load', () => {
      const bars = document.querySelectorAll('.progress-bar');
      bars.forEach(bar => {
        const width = bar.style.width;
        bar.style.width = '0';
        setTimeout(() => {
          bar.style.width = width;
        }, 300);
      });
    });
  </script></body>
</html>
