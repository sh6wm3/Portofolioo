  <script>
    /* Efek ketik */
    const teks = "Nama gue Andra. Gue bukan sekadar developer, tapi partner yang bantu lo wujudkan ide jadi realita digital. Dari sistem forum SA-MP, fitur dynamic, textdraw, hingga desain web profesional â€” tiap project gue garap dengan totalitas.";
    let idx=0; function ngetik(){ if(idx<teks.length){ document.querySelector('.typing-text').textContent+=teks.charAt(idx++); setTimeout(ngetik,20);} }
    window.addEventListener('load',ngetik);

    /* Burger & overlay */
    const burger = document.getElementById('burger'), side=document.getElementById('side-menu'), over=document.getElementById('overlay');
    burger.onclick=()=>{side.classList.add('open');over.classList.add('show');};
    over.onclick  =()=>{side.classList.remove('open');over.classList.remove('show');};

    /* Logout â€“ hapus session Supabase */
    async function doLogout(){
      await window.supabaseClient.auth.signOut();
      localStorage.removeItem('supabase.auth.token');
      location.replace('login.html');
    }
    document.getElementById('logout-desktop').onclick = doLogout;
    document.getElementById('logout-mobile' ).onclick = doLogout;
