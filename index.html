    // Proteksi: redirect kalau belum login
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (!session) {
        window.location.replace("login.html");
      } else {
        // Simpan auth_user ke localStorage kalau belum ada
        if (!localStorage.getItem("auth_user")) {
          localStorage.setItem("auth_user", JSON.stringify(session.user));
        }
      }
    });

    // Logout
    async function doLogout() {
      await supabase.auth.signOut();
      localStorage.removeItem("auth_user");
      window.location.href = "login.html";
    }
  </script>

  <script>
    // Efek ketik
    const text = "Barista yang terlatih â€¦";
    let i = 0;
    function type() {
      if (i < text.length) {
        document.querySelector(".typing-text").textContent += text.charAt(i++);
        setTimeout(type, 20);
      }
    }
    window.addEventListener("load", type);

    // Burger menu
    const burger = document.getElementById("burger"),
          side = document.getElementById("side-menu"),
          over = document.getElementById("overlay");

    burger.addEventListener("click", () => {
      side.classList.add("open");
      over.classList.add("show");
    });
    over.addEventListener("click", () => {
      side.classList.remove("open");
      over.classList.remove("show");
    });
