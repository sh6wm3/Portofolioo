  <!-- ========== SCRIPT ========== -->
  <script>
    /* ---------- efek ketik ---------- */
    const text="Barista yang terlatih …";           // <— biarkan isi persis punyamu
    let i=0;
    function type(){if(i<text.length){document.querySelector(".typing-text").textContent+=text.charAt(i++);setTimeout(type,20);}}
    window.addEventListener("load",type);

    /* ---------- burger ---------- */
    const burger=document.getElementById("burger"),
          side  =document.getElementById("side-menu"),
          over  =document.getElementById("overlay");
    burger.addEventListener("click",()=>{side.classList.add("open");over.classList.add("show");});
    over  .addEventListener("click",()=>{side.classList.remove("open");over.classList.remove("show");});

    /* ---------- LOGOUT ---------- */
    const doLogout=()=>{localStorage.removeItem("auth_user");location.replace("login.html");};
    document.getElementById("logout-desktop").addEventListener("click",doLogout);
    document.getElementById("logout-mobile" ).addEventListener("click",doLogout);
  </script>
