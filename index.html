<!DOCTYPE html><html lang="id">
<head>

    * {margin:0; padding:0; box-sizing:border-box; scroll-behavior:smooth;}
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #e3f2fd);
      color: #111;
    }
    header {
      background: #ffffff;
      padding: 20px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header h1 {color: #ff0055; font-size: 1.6rem;}
    .nav-links a {
      color: #111;
      margin-left: 24px;
      text-decoration: none;
      font-weight: 600;
    }
    .section {
      max-width: 960px;
      margin: auto;
      padding: 80px 32px;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 16px;
      color: #ff0055;
    }
    .hero {
      text-align: center;
      padding-top: 100px;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .typing-text {
      font-size: 1rem;
      line-height: 1.8;
      white-space: pre-wrap;
      color: #333;
    }
    .skills ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      list-style: none;
      padding: 0;
    }
    .skill-item {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-radius: 6px;
    }
    .skill-item img {
      width: 28px;
      height: 28px;
    }
    .project-card {
      background: #111;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 24px;
      border-left: 4px solid #ff0055;
    }
    .project-card img {
      width: 100%;
      border-radius: 8px;
      margin-top: 12px;
    }
  </style></head>
<body>
  <header>
    <h1>Marshal</h1>
    <nav class="nav-links">
      <a href="#beranda">Beranda</a>
      <a href="#skills">Skill</a>
      <a href="#projek">Projek</a>
    </nav>
  </header>  <section id="beranda" class="section hero">
    <h2>Halo, Saya Andra!</h2>
    <p class="typing-text"></p>
  </section>  <section id="skills" class="section">
    <h2>Skill Coding</h2>
    <ul>
      <li class="skill-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
        Python
      </li>
      <li class="skill-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript">
        JavaScript
      </li>
      <li class="skill-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" alt="C++">
        C++
      </li>
      <li class="skill-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="NodeJS">
        NodeJS
      </li>
      <li class="skill-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/ruby/ruby-original.svg" alt="Ruby">
        Ruby
      </li>
    </ul>
  </section>  <section id="projek" class="section">
    <h2>Forum SA-MP</h2>
    <div class="project-card">
      <strong>ðŸ’» Forum Luminar RP</strong><br>
      Tampilan awal forum SA-MP bertema gelap, UCP, info admin & rules aesthetic.<br><br>
      <img src="https://raw.githubusercontent.com/sh6wm3/Marshalweb/main/file_00000000901061f7b28958c7bd95b3d7.png" alt="Forum Luminar RP">
      <p style="font-size:0.9rem;color:#ccc;margin-top:8px">*Screenshot forum Luminar RP</p>
    </div>
  </section>  <script>
    const text = "Seorang developer yang membangun sistem website dan forum SA-MP dengan fokus pada estetika, kecepatan, dan kemudahan akses. Siap mengubah ide menjadi realita digital.";
    let i = 0;
    function type(){
      if(i < text.length){
        document.querySelector('.typing-text').textContent += text.charAt(i++);
        setTimeout(type, 20);
      }
    }
    window.onload = type;
  </script></body>
</html>
