<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #a88add;
      --hover: #7e6bc4;
      --bg: #0d111d;
      --navy-soft: #1a1f30;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg);
      color: #fff;
    }

    a {
      text-decoration: none;
      color: var(--primary);
    }

    a:hover {
      color: var(--hover);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: var(--navy-soft);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header h1 {
      color: #fff;
      font-size: 24px;
    }

    .nav-links a {
      margin-left: 24px;
      font-weight: bold;
    }

    .burger {
      display: none;
      font-size: 24px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }

    .section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .hero-text h2 {
      font-size: 36px;
      margin-bottom: 16px;
    }

    .typing-text {
      font-style: italic;
      font-size: 18px;
      color: #ccc;
      max-width: 700px;
    }

    .skills-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .skill-card {
      background-color: #161a2d;
      padding: 20px;
      border-radius: 12px;
      width: 120px;
      text-align: center;
    }

    .skill-card img {
      width: 48px;
      margin-bottom: 12px;
    }

    .projek-img {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .side-menu {
      display: none;
    }

    .overlay {
      display: none;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .burger {
        display: block;
      }

      .side-menu {
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 0;
        right: -250px;
        width: 200px;
        background: var(--navy-soft);
        height: 100vh;
        padding: 20px;
        transition: right 0.3s ease;
        z-index: 1000;
      }

      .side-menu.open {
        right: 0;
      }

      .side-menu a {
        margin-bottom: 16px;
        font-weight: bold;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.6);
        z-index: 999;
      }

      .overlay.show {
        display: block;
      }
    }
  </style>

    );

    if (!session) window.location.replace("login.html");
  </script>
</head>
<body>

  <div class="overlay" id="overlay"></div>
  <nav class="side-menu" id="side-menu">
    <a href="#beranda">Beranda</a>
    <a href="#skills">Skill</a>
    <a href="#projek">Projek</a>
    <a href="cv.html">CV</a>
    <a href="jasa-developer.html">Jasa Dev</a>
    <a href="hosting.html">Hosting</a>
    <a href="contact.html">Kontak</a>
    <a href="#" id="logout-mobile" style="margin-top:24px;color:#ff6d6d"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </nav>

  <header>
    <h1>Marshal Porto & Store</h1>
    <div class="nav-links">
      <a href="#beranda">Beranda</a>
      <a href="#skills">Skill</a>
      <a href="#projek">Projek</a>
      <a href="cv.html">CV</a>
      <a href="jasa-developer.html">Jasa Dev</a>
      <a href="hosting.html">Hosting</a>
      <a href="contact.html">Kontak</a>
      <a href="#" id="logout-desktop" style="margin-left:24px;color:#ff6d6d"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <button class="burger" id="burger"><i class="fas fa-bars"></i></button>
  </header>

  <!-- Hero Section -->
  <section id="beranda" class="section hero">
    <div class="hero-text">
      <h2>Halo</h2>
      <p class="typing-text"></p>
    </div>
  </section>

  <!-- Skills Section -->
  <section id="skills" class="section">
    <h3 style="font-size:24px; margin-bottom:16px;">Skill Saya</h3>
    <div class="skills-grid">
      <div class="skill-card"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"/><div>JavaScript</div></div>
      <div class="skill-card"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg"/><div>Node.js</div></div>
      <div class="skill-card"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg"/><div>Python</div></div>
      <div class="skill-card"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/ruby/ruby-original.svg"/><div>Ruby</div></div>
      <div class="skill-card"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg"/><div>C++</div></div>
    </div>
  </section>

  <!-- Projek Section -->
  <section id="projek" class="section">
    <h3 style="font-size:24px; margin-bottom:16px;">Projek Forum SA-MP</h3>
    <img class="projek-img" src="https://raw.githubusercontent.com/sh6wm3/Portofolioo/main/file_00000000901061f7b28958c7bd95b3d7.png" alt="Forum SA-MP">
  </section>

  <script>
    // Efek Ketik
    const text = "Nama gue Marshal. Gue bukan sekedar developer, tapi partner yang bantu lu wujudkan ide jadi realita digital. Dari sistem forum SA-MP, fitur dynamic, textdraw, hingga desain web profesional setiap project adalah tantangan yang gue hadapi dengan totalitas.";
    let i = 0;
    function type() {
      if (i < text.length) {
        document.querySelector(".typing-text").textContent += text.charAt(i++);
        setTimeout(type, 20);
      }
    }
    window.addEventListener("load", type);

    // Burger Menu
    const burger = document.getElementById("burger"),
          side   = document.getElementById("side-menu"),
          over   = document.getElementById("overlay");

    burger.addEventListener("click", () => {
      side.classList.add("open");
      over.classList.add("show");
    });

    over.addEventListener("click", () => {
      side.classList.remove("open");
      over.classList.remove("show");
    });

    // Logout Action
    function doLogout() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "login.html";
    }

    document.getElementById("logout-desktop").addEventListener("click", doLogout);
    document.getElementById("logout-mobile").addEventListener("click", doLogout);
  </script>
</body>
</html>
