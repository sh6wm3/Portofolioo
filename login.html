<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body style="background:#0d111d; color:white; font-family:sans-serif;">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="login()">Masuk</button>

  <script>
    const supabaseUrl = 'https://egawvajdbuxobbatzigt.supabase.co';
    const supabaseKey = 'PASTE_API_KEY_KAMU_DI_SINI';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase
        .from('Marshal')
        .select('*')
        .eq('email', email)
        .eq('password', password);

      if (error || data.length === 0) {
        alert('Login gagal: Email atau password salah!');
      } else {
        alert('Login berhasil, Selamat datang!');
        // lanjut redirect ke dashboard lo kalo mau
      }
    }
  </script>
</body>
</html>
